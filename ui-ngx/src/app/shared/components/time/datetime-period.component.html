<section class="flex flex-col items-stretch">
  <section class="flex flex-row gap-4 xs:flex-col xs:items-stretch xs:gap-0">
    <mat-form-field>
      <mat-label translate>datetime.date-from</mat-label>
      <input matInput
             [disabled]="disabled()"
             [(ngModel)]="startDate"
             [matDatepicker]="startDatePicker"
             (ngModelChange)="onStartDateChange()">
      <mat-datepicker #startDatePicker/>
      <mat-datepicker-toggle disableRipple="true" [for]="startDatePicker" matSuffix/>
    </mat-form-field>
    <mat-form-field>
      <mat-label translate>datetime.time-from</mat-label>
      <input matInput
             [disabled]="disabled()"
             [(ngModel)]="startDate"
             [matTimepicker]="startTimePicker"
             matTimepickerMin="00:00"
             matTimepickerMax="23:59"
             (ngModelChange)="onStartDateChange()">
      <mat-timepicker #startTimePicker/>
      <mat-timepicker-toggle disableRipple="true" [for]="startTimePicker" matSuffix/>
    </mat-form-field>
  </section>
  <section class="flex flex-row gap-4 xs:flex-col xs:items-stretch xs:gap-0">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label translate>datetime.date-to</mat-label>
      <input matInput
             [disabled]="disabled()"
             [(ngModel)]="endDate"
             [matDatepicker]="endDatePicker"
             (ngModelChange)="onEndDateChange()">
      <mat-datepicker #endDatePicker/>
      <mat-datepicker-toggle disableRipple="true" [for]="endDatePicker" matSuffix/>
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label translate>datetime.time-to</mat-label>
      <input matInput
             [disabled]="disabled()"
             [(ngModel)]="endDate"
             [matTimepicker]="endTimePicker"
             matTimepickerMin="00:00"
             matTimepickerMax="23:59"
             (ngModelChange)="onEndDateChange()">
      <mat-timepicker #endTimePicker/>
      <mat-timepicker-toggle disableRipple="true" [for]="endTimePicker" matSuffix/>
    </mat-form-field>
  </section>
</section>
